<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Super Trunfo - Imersão Dev Aula 07</title>
  <link rel="stylesheet" href="./style.css">

</head>


<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">Super Trunfo</h1>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <!-- <div class="opcoes" id="opcoes"></div> -->
			  	<div class="campoDeBatalha" id="campoDeBatalha">
					
			  		<div class="containerCarta">
			  			<div class="boxCarta">
			  				<div class="imgCarta" id="imgCarta">
			  					<div class="boxCartaInfo">
			  						<h3 class="nomeCarta" id="nomeCarta">Nome da Carta</h3>
			  						<div class="atributosBox" id="opcoes">
			  							
			  						</div>
			  					</div>
			  				</div>
			  			</div>
			  			<p class="descricaoCarta">Sua Carta</p>
			  		</div>
					
			  		<div class="containerCarta">
			  			<div class="boxCarta">
			  				<div class="imgCarta" id="imgCartaMaquina">
			  					<div class="boxCartaInfo">
			  						<h3 class="nomeCarta" id="nomeCartaMaquina">?</h3>
			  						<div class="atributosBox" id="atributosBoxMaquina">
			  						</div>
			  					</div>
			  				</div>
			  			</div>
			  			<p class="descricaoCarta">Carta Máquina</p>
			  		</div>
					
			  	</div>
            <div id="resultado" class="resultado"></div> 
            <button type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
        </form>
    </div>
	
	<script  src="./script.js"></script>
</body>


</html>
